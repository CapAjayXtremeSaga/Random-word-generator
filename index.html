<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #wordDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #generateButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        #generateButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Word Generator</h1>
        <p id="wordDisplay">Click the button to generate a random word!</p>
        <button id="generateButton">Generate Word</button>
    </div>

    <script>
        // JavaScript Code
        const words = [
            "Serendipity", "Ephemeral", "Quintessential", "Mellifluous", "Petrichor",
            "Resplendent", "Luminous", "Ethereal", "Effervescent", "Sonder",
            "Solitude", "Aurora", "Ineffable", "Epoch", "Cascade"
        ];

        function generateRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        document.getElementById('generateButton').addEventListener('click', function() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.textContent = generateRandomWord();
        });
    </script>
</body>
</html>
